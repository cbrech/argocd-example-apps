apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
 name: guestbook
 namespace: {{ .Release.Namespace }}

spec:
  gateways:
    - "istio-system/main"
  hosts:
   - guestbook.{{ .Values.hostname }}
  http:
  - route:
    - destination:
        port:
          number: {{ .Values.port | default "20001" }}
        host: guestbook-ui.{{ .Release.Namespace }}.svc.cluster.local
